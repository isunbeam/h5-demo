<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public/public.css"/>
		<style type="text/css">
			.mui-content{
				text-align: center;
			}
			.now,.men{
				font-size: 28px;
				line-height: 40px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="comTop">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">方位判凶险（迷信）</h1>
		</header>
		<div class="mui-content">
			<p>站在屋内中心点，面向着大门，则所面向的方位便是“向”，而与“向”相反的方位便是“坐”，即面前为向，背后为坐。</p>
			<p>坐北朝南的房屋是最好的：南朝向带阳台：要风得风，要雨得雨，房间中的极品；坐东北朝西南也是很好的方位</p>
			<p class="now">当前方位：
				<span class="n-dir"></span>
				<span class="n-num"></span>
			</p>

			<p class="men">
				大门向<span class="n-dir">x</span>，
				坐<span class="n-fandir">x</span>向<span class="n-dir">x</span>
				的家，是	<span class="n-ifo"></span>
			</p>
			
			<p class="i-ntro"></p>
		</div>
	</body>

</html>


<script type="text/javascript" src="js/mui.min.js" ></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
<script type="text/javascript">
	document.addEventListener( "plusready", onPlusReady, false );
	
	function onPlusReady() {
		plus.orientation.watchOrientation(function(obj){
			var magicNorth=obj.magneticHeading;
			var rnum=magicNorth.toFixed(1);

			var ifo=dir(rnum);
			$(".n-num").text(rnum);
			$(".n-dir").text(ifo.direc);
			$(".n-fandir").text(ifo.fandirec);
			$(".n-ifo").text(ifo.home);
			$('.i-ntro').text(ifo.intro);
		},function(err){
			console.log("方向获取失败："+JSON.stringify(err))
		},{frequency:100})
	}
		
	function dir(res){
		var direc='';
		var fandirec='';
		var home='';
		var intro='';
		var obj={};
		if (res >= 338 || res < 23) {
			fandirec = "南";
			direc = "北";
			home='离宅';
			intro='座北朝南的房子财位和旺方均位于房屋的西南方和正北方。文昌位位于房屋的东北方。坐北朝南的房子气场平和，财运减弱，但不至于衰败。宜守成，不宜创业。';
		} else if (res < 68) {
			fandirec = "西南";
			direc = "东北";
			home='坤宅';
			intro='座东北朝西南的房子财位位于房屋的东北方和西北方。旺方和财位的位置相同。文昌位于房屋的正北方。坐东北朝西南的房子大吉之象。是非常适合办公环境的流年方位。宜创业。多有发财升迁之喜。';
		} else if (res < 113) {
			fandirec = "西";
			direc = "东";
			home='兑宅';
			intro='这方位是新季节、人生、一切事物开始的地方，也是阳气发出的地方，所以和静止的阴完全不一样。在这个方位自然凸出是吉相。而凹下去的话，就意味着活力不足，是凶相。为了早上的阳光能照射进来，因此，要有窗户才好。倘若把开窗的地方，用墙壁封死的话，就会变成凶相。'
		} else if (res < 158) {
			fandirec = "西北";
			direc = "东南";
			home='乾宅';
			intro='　这个方位象征着发展、隆昌的部位，所以，建筑物稍微凸出一点或有适当的辅助建筑比较好，同时，建筑物前方有大空地的地相也很好。有门或入口也是吉相。相反的，这个部位在建筑物或地形上凹进去、或有厕所、垃圾堆等不干净的场所就是凶相。坐东南朝西北的房子不吉之象，尤其不利于中年女人。家庭不和，财运受阻'
		} else if (res < 203) {
			fandirec = "北";
			direc = "南";
			home='坎宅';
			intro='座南朝北的房子正南方是运势最好的地方，财位、旺方和文昌都在这个区域，此外东北方也有财位和旺方，这个部位，地形要低，采光也要良好，因此，房子要有凸出的状态，才是吉相。有辅助建筑的话，辅助建筑的影子不要遮盖到主屋，才是吉相。建筑物、地形缺少这个部位，或这个部位被墙壁封死或地形高，例如有山丘、悬崖或高楼等，都是凶相。房子的附近有常绿的大树时，也是凶相。有厕所、净化槽、小沟或池塘等不干净的地力，都是凶相。坐南朝北的房子衰败之象。多口舌纷争，是非不断，财运平平'
		} else if (res < 248) {
			fandirec = "东北";
			direc = "西南";
			home='艮[gèn]宅';
			intro='这个部位，没有不及、也没有过分的状态，也可以说，没有凸出、凹入的吉相。在地形、家相方面，这个部分稍微凹入一点也是属于吉相，有这种想法的人，认为此部位表示妻子。所以，应该稍微保守、客气的形状比较好，这是有此想法的人所提出来的意见。当然，有一些古典书籍也是这样写的，不过，有人认为，妻子也应该要尽本分，不能有过分或不及才对。因为消化机能衰退的话，照样不好。这个部位，既然意味着妻子，而妻子又是培育子女的人，所以，这个部位有缺陷的话，即属不合理。'
　　+'方形的地最好。这个部位属于坤，所以，可以说是地的根据。因此，如有缺陷，则不属于方形。如此一来，即失去了方形的意义，故也不能说是吉。从地形的高、低来看，低是良、高是凶。此部位有高的建筑物或厕所、净化槽等东西存在的话，就是凶。同时，潮湿也不好。主屋与辅助建筑也要有一点距离才好，或变成三合关系也可以。如果过于靠近主屋或影子遮到主屋，也是凶相。坐西南朝东北的房子这是一个相对吉祥的人居风水方位。内在和美，外在平实，是非常适合家庭居'
		} else if (res < 293) {
			fandirec = "东";
			direc = "西";
			home='震宅';
			intro='这个部位凸出适当的话，就很好，但是，过分凸出或凹进，就是凶相。又，这个方位要高，而对侧的东西要低，才是吉相。正西方要有墙壁，而窗户要小，使夕阳不会直射屋内，如此，才可以避免凶相。有些人把窗户开的很大，这样反而不好。这个方位若有净化槽、厕所、浴室、厨房等，就是最典型的凶相。坐西朝东的房子生气勃勃。也是一个适合创业的流年方位。但家居这个方位，在流年上不是很吉利。中年男子健康多忧。'
		} else {
			fandirec = "东南";
			direc = "西北";
			home='巽[xùn]宅';
			intro='座西北朝东南的房子一般来说，坐西北朝东南的房子是一个非常值得买的房子。因为它的财位和旺方各有三个，而且相同：第一个位于房屋的西北，第二个位于房屋西方，第三个位于房屋的正北方，文昌位于房屋的正东方。坐西北朝东南的房子努力进取之象。有小成但也有小忧。中等格局的流年方位。';
		}
		obj.direc=direc;
		obj.fandirec=fandirec;
		obj.home=home;
		obj.intro=intro;
		return obj;
	}
</script>
